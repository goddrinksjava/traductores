plugins {
    id 'application'
    id "org.xbib.gradle.plugin.jflex" version "1.4.0"
    id "cup.gradle.cup-gradle-plugin" version "2.0"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'de.jflex:jflex:1.8.2'
    implementation 'com.github.vbmacher:java-cup:11b'
    implementation 'com.github.vbmacher:java-cup-runtime:11b'
}

application {
    mainClass = 'traductores.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
